<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hacker Themed 3D Cube Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Matrix Background -->
    <canvas id="matrixCanvas"></canvas>

    <!-- Top Navigation -->
    <div class="top-nav">
        <button id="menu-btn">â˜° Menu</button>
    </div>

    <!-- Side Menu -->
    <div id="menu" class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>

        <div class="dropdown">
            <button class="dropdown-btn">Services</button>
            <div class="dropdown-content">
                <a href="#">Web Design</a>
                <a href="#">Development</a>
                <a href="#">SEO</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropdown-btn">Products</button>
            <div class="dropdown-content">
                <a href="#">Item 1</a>
                <a href="#">Item 2</a>

        </div>

        <div class="dropdown">
            <button class="dropdown-btn">Resources</button>

                <a href="#">Blog</a>
                <a href="#">Docs</a>

        </div>

    <!-- Main Content -->
    <div id="content">
        <div class="carousel-container">
            <div class="cube" id="cube">

                <div class="cube-face cube-left"><img src="foodPics/food3.jpeg" alt="Image 3"></div>
                <div class="cube-face cube-right"><img src="foodPics/food4.jpeg" alt="Image 4"></div>
                <div class="cube-face cube-top"><img src="foodPics/food5.jpeg" alt="Image 5"></div>
                <div class="cube-face cube-bottom"><img src="foodPics/food6.jpeg" alt="Image 6"></div>
