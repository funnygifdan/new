<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <style>
        /* Styling for menu adjustments */
        nav {
            background-color: #000;
            color: #00FF00;
            padding: 10px;
        }
        nav a {
            color: #00FF00;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #f0f0f0;
            color: #000;
            border-radius: 5px;
        }
        .menu-button {
            background: none;
            border: none;
            color: #00FF00;
            font-size: 24px;
            cursor: pointer;
        }
        .mobile-menu {
            display: none;
            flex-direction: column;
            background: #000;
            padding: 10px;
        }
        .mobile-menu a {
            padding: 10px;
        }
        @media (max-width: 768px) {
            .menu-items {
                display: none;
            }
            .mobile-menu {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <div class="menu-container">
            <button class="menu-button" onclick="toggleMenu()">â˜°</button>
            <div class="menu-items">

        </div>
        <div class="mobile-menu" id="mobileMenu">

            <a href="cyberaware.html">Cyber Awareness</a>

    <h2>Welcome Minions</h2>

        This site is dedicated to my daughters Alycia, Aubree, and Hadley. 
        I love you so much and hope you know that no matter what, I am your father.
    </h3>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("mobileMenu");
            if (menu.style.display === "flex") {
                menu.style.display = "none";
            } else {
                menu.style.display = "flex";
            }
        }
    </script>
</body>
</html>
