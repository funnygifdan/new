<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Top Navigation -->
    <nav class="top-nav">
        <button id="menuButton" class="menu-btn">Menu</button>
        <div id="menu" class="menu">
            <button class="dropdown-btn">Dropdown 1</button>
            <button class="dropdown-btn">Dropdown 2</button>
            <button class="dropdown-btn">Dropdown 3</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="carousel-container">
            <div class="carousel">
                <img src="foodPics/food1.jpg" alt="Food 1">
                <img src="foodPics/food2.jpg" alt="Food 2">
                <img src="foodPics/food3.jpg" alt="Food 3">
                <img src="foodPics/food4.jpg" alt="Food 4">
                <img src="foodPics/food5.jpg" alt="Food 5">
            </div>
        </div>

        <p class="centered-paragraph">Welcome to the responsive page!</p>
    </div>

    <!-- Footer -->
    <footer class="footer">Sticky Footer</footer>

    <script src="App.js"></script>

</body>

</html>
