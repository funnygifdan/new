<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funcryptology</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Matrix effect canvas covers the full viewport -->
  <canvas id="matrixCanvas"></canvas>

  <!-- image (used for floating effect) -->
  <img id="hacker1.PNG" src="hacker1.PNG" alt="Hacker1" />

  <!-- Top Navigation (sticky) -->
  <nav class="top-nav">
    <button id="menu-btn" class="menu-button">☰ Menu</button>
  </nav>

  <!-- Welcome paragraph moved directly below the top nav -->
  <p class="content-text">Welcome to our hacker-themed site with a 3D cube carousel!</p>

  <!-- Side Menu -->
  <div id="menu" class="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Resources</a>
    <div class="dropdown">
      <button class="dropdown-btn">More</button>
      <div class="dropdown-content">
        <a href="#">Cyber Reports</a>
        <a href="#">Tools</a>
      </div>
    </div>
  </div>

  <!-- Main Content Wrapper with the cube far down the page -->
  <main class="content-wrapper">
    <div class="carousel-container">
      <div class="cube" id="cube">
        <div class="cube-face cube-front"></div>
        <div class="cube-face cube-back"></div>
        <div class="cube-face cube-right"></div>
        <div class="cube-face cube-left"></div>
        <div class="cube-face cube-top"></div>
        <div class="cube-face cube-bottom"></div>
      </div>
    </div>
  </main>

  <!-- Sticky Footer -->
  <footer class="footer">© 2025 Funcryptology</footer>

  <!-- Defer script execution until after the document has parsed -->
  <script src="App.js" defer></script>
</body>
</html>
