<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu and Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Top Navigation (Sticky and Dark Gray) -->
    <nav class="top-navbar">
        <button id="menu-button">☰ Open Menu</button>
        <h1>My Website</h1>
    </nav>

    <!-- Side Menu (Black Background) -->
    <div id="side-menu" class="side-menu">
        <button id="close-menu-button">✖ Close Menu</button>
        <a href="#">Home</a>
        <a href="#">About</a>

        <button class="dropdown-btn">Services</button>
        <div class="dropdown-container">
            <a href="#">Web Design</a>
            <a href="#">Development</a>
        </div>

        <button class="dropdown-btn">Products</button>
        <div class="dropdown-container">
            <a href="#">Product 1</a>
            <a href="#">Product 2</a>
        </div>

        <a href="#">Contact</a>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="carousel">
            <div class="carousel-inner">
                <img src="foodPics/food1.jpg" alt="Image 1" class="carousel-item">
                <img src="foodPics/food2.jpg" alt="Image 2" class="carousel-item">
                <img src="foodPics/food3.jpg" alt="Image 3" class="carousel-item">
                <img src="foodPics/food4.jpg" alt="Image 4" class="carousel-item">
                <img src="foodPics/food5.jpg" alt="Image 5" class="carousel-item">
            </div>
        </div>

        <p>Welcome to our website! Explore the menu and enjoy the carousel images.</p>
    </main>

    <!-- Footer (Sticky and Dark Gray) -->
    <footer class="footer">
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

    <script src="App.js"></script>
</body>

</html>
