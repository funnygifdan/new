<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        body, html {
            height: 100%;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Sidebar Styles */
        #mySidebar {
            display: none;
            width: 250px;
            background-color: #000;
            position: fixed;
            height: 100%;
            overflow: auto;
            padding-top: 20px;
        }

        .sidenav a, .dropdown-btn {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
            width: 100%;
        }

        .sidenav a:hover, .dropdown-btn:hover {
            background-color: #575757;
        }

        .dropdown-container {
            display: none;
            padding-left: 20px;
        }

        .fa-caret-down {
            float: right;
            padding-right: 8px;
        }

        /* Main Content */
        .w3-main {
            margin-left: 260px;
            padding: 20px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .w3-main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Menu -->
    <nav id="mySidebar" class="w3-sidebar">
        <div class="sidenav">
            <img src="images/disney4.jpg" alt="Disney" width="180" height="100">
            <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-display-topright">Ã—</a>

            <a href="important.html">Important Links</a>

            <button class="dropdown-btn">SIP <i class="fa fa-caret-down"></i></button>
            <div class="dropdown-container">
                <a href="sip.html">SIP</a>
                <a href="production.html">Production/Design</a>
                <a href="systems.html">Systems/Processes</a>
            </div>

            <button class="dropdown-btn">Networking <i class="fa fa-caret-down"></i></button>
            <div class="dropdown-container">
                <a href="porthead.html">Ports/Header Information</a>
                <a href="subnetting.html">Subnetting</a>
                <a href="systems.html">Systems</a>
            </div>

            <button class="dropdown-btn">Linux <i class="fa fa-caret-down"></i></button>
            <div class="dropdown-container">
                <a href="linuxcom.html">Linux Commands</a>
            </div>
        </div>
    </nav>

    <!-- Open Sidebar Button -->
    <a href="javascript:void(0)" class="w3-button w3-right" onclick="w3_open()">
        <i class="fa fa-bars"></i>
    </a>

    <!-- Main Content -->
    <div class="w3-main">
        <h2>Welcome Minions</h2>
        <h3>This site is dedicated to my daughters Alycia, Aubree, and Hadley...</h3>
    </div>

    <script>
        // Toggle Sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }
        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }

        // Toggle Dropdowns
        var dropdown = document.getElementsByClassName("dropdown-btn");
        for (var i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
            });
        }
    </script>
</body>
</html>
