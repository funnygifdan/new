<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Funcryptology Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <canvas id="matrixCanvas"></canvas>
  <img id="hacker1" src="hacker1.PNG" alt="Hacker1" />

  <nav class="top-nav">
    <button id="menu-btn" class="menu-button" aria-expanded="false" aria-controls="menu">☰ Menu</button>
  </nav>

  <nav id="menu" class="menu" aria-label="Main Navigation" aria-hidden="true">

      <button class="dropdown-btn" aria-expanded="false" aria-haspopup="true" aria-controls="resources-dropdown">Resources</button>

  <div class="w3-main"></div>

  <footer class="footer">© 2025 Funcryptology</footer>

  <audio id="glitchSound" src="sounds/glitch-beep.mp3" preload="auto"></audio>

  <audio id="typeBeep" src="sounds/type-beep.wav" preload="auto"></audio>

  <audio id="ambientLoop" src="sounds/ambient-hum.mp3" preload="auto" loop></audio>
