<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hacker Themed Portfolio</title>
  <!-- Link to W3CSS Framework -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- Your custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Navigation using W3CSS classes -->
  <div class="w3-top">
    <div class="w3-bar w3-card" style="background-color:#212624; height:60px; font-size:20px;">
      <a href="javascript:void(0)" class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right" onclick="w3_open()">
        <i class="fa fa-bars"></i>
      </a>
      <a href="#" class="w3-bar-item w3-button">Home</a>
      <a href="#portfolio" class="w3-bar-item w3-button w3-hide-small">Portfolio</a>
      <a href="#contact" class="w3-bar-item w3-button w3-hide-small">Contact</a>
    </div>
  </div>

  <!-- Sidebar/ Menu (hidden by default) -->
  <nav class="w3-sidebar w3-bar-block w3-animate-left" style="display:none; background-color:#212624; width:20%;" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
    <a href="#" class="w3-bar-item w3-button" style="font-size:20px;">Home</a>
    <a href="#" class="w3-bar-item w3-button" style="font-size:20px;">About</a>
    <a href="#" class="w3-bar-item w3-button" style="font-size:20px;">Contact</a>
    <!-- Dropdown Example -->
    <div class="w3-bar-item">
      <button class="w3-button dropdown-btn" style="font-size:20px;">Services</button>
      <div class="dropdown-content" style="display:none; margin-left:10px;">
        <a href="#" style="font-size:20px;">Web Design</a>
        <a href="#" style="font-size:20px;">Cybersecurity</a>
        <a href="#" style="font-size:20px;">Consulting</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="w3-container" style="margin-top:80px; margin-bottom:80px; text-align:center;">
    <h1 style="font-size:24px;">Welcome to Our Hacker-Themed Portfolio</h1>
    <p style="font-size:24px;">This is where your 3D cube carousel and other content would appear.</p>
    <!-- Here you can integrate your 3D cube carousel code -->
  </div>

  <!-- Sticky Footer -->
  <footer class="w3-bottom w3-container" style="background-color:#212624; height:60px; font-size:20px; display:flex; align-items:center; justify-content:center;">
    Â© 2025 Hacker Theme | All Rights Reserved
  </footer>

  <!-- Custom Script -->
  <script src="App.js"></script>
  
  <!-- Inline script for dropdown functionality in sidebar -->
  <script>
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
    }
    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }
    // Simple dropdown toggle for sidebar (for each dropdown-btn)
    var dropdowns = document.getElementsByClassName("dropdown-btn");
    for (var i = 0; i < dropdowns.length; i++) {
      dropdowns[i].addEventListener("click", function(){
        var dropdownContent = this.nextElementSibling;
        if (dropdownContent.style.display === "block") {
          dropdownContent.style.display = "none";
        } else {
          dropdownContent.style.display = "block";
        }
      });
    }
  </script>
</body>
</html>
