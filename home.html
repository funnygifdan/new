<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <!-- Google Font - Rock Salt -->
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

    <style>
        /* Global Styling */
        body {
            font-size: 16px;
            color: #00FF00;
            background-color: #28343c;
            font-family: 'Rock Salt', cursive;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Sidebar Menu Styling */
        .sidenav {
            width: 100%;
            height: auto; /* Adjusts height dynamically */
            background-color: #000; 
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Aligns left and right */
            align-items: center;
            padding: 10px 20px;
            transition: all 0.3s ease; /* Smooth transition when opening */
        }

        .sidenav a {
            color: #00FF00;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 13px; /* Menu font size */
            border: 1px solid #00FF00;
            box-shadow: 2px 2px 5px #00FF00;
            margin: 5px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .sidenav a:hover {
            background-color: #333;
            color: #f0f0f0;
            box-shadow: 4px 4px 10px #00FF00;
        }

        /* Mobile Menu Button */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #00FF00;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .sidenav {
                flex-direction: column;
                align-items: center;
            }

            .sidenav a {
                width: 80%; /* Full width links for mobile */
                text-align: center;
            }

            .menu-toggle {
                display: block;
                margin: 10px;
                font-weight: bold;
            }
        }

        /* Responsive Paragraph Box */
        .content-box {
            max-width: 1200px;
            width: 90%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00FF00;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 5px 5px 15px #f0f0f0; /* Soft white shadow */
            text-align: center;
            transition: margin-top 0.3s ease; /* Smooth movement */
        }

        .menu-open ~ .content-box {
            margin-top: 100px; /* Pushes the paragraph down when menu opens */
        }
    </style>
</head>
<body>

<!-- Menu Toggle Button -->
<button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>

    <a href="linuxcom.html">Linux Commands</a>
</nav>

<!-- Paragraph Box -->
<div class="content-box">
    <h2>Welcome Minions</h2>
    <h3>This site is dedicated to my daughters Alycia, Aubree, and Hadley.  
    I love you so much and hope you know that no matter what, I am your father.</h3>
</div>

<!-- JavaScript for Menu Toggle -->
<script>
    function toggleMenu() {
        var menu = document.getElementById("menu");
        var contentBox = document.querySelector(".content-box");

        if (menu.style.display === "flex") {
            menu.style.display = "none";
            contentBox.classList.remove("menu-open");
        } else {
            menu.style.display = "flex";
            contentBox.classList.add("menu-open");
        }
    }
</script>

</body>
</html>
