<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Hacker Theme with 3D Cube</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Matrix Background Canvas -->
  <canvas id="matrixCanvas"></canvas>

  <!-- Sticky Top Navigation -->
  <div class="top-nav">
    <button id="menu-btn" class="menu-button">Menu</button>
  </div>

  <!-- Side Menu (Hidden by default) -->
  <div id="menu" class="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>

    <div class="dropdown">
      <button class="dropdown-btn">Services</button>
      <div class="dropdown-content">
        <a href="#">Web Development</a>
        <a href="#">Cybersecurity</a>
        <a href="#">Consulting</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropdown-btn">Portfolio</button>
      <div class="dropdown-content">
        <a href="#">Projects</a>
        <a href="#">Case Studies</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropdown-btn">Resources</button>
      <div class="dropdown-content">
        <a href="#">Blog</a>
        <a href="#">White Papers</a>
      </div>
    </div>

    <img src="foodPics/food1.jpeg" alt="Food Image" class="menu-image">
  </div>

  <!-- Main Content -->
  <div id="content">
    <!-- 3D Cube Carousel (Shifted up by 200px) -->
    <div class="carousel-container">
      <div class="cube" id="cube">
        <div class="cube-face cube-front"><img src="foodPics/food1.jpeg" alt="Food 1"></div>
        <div class="cube-face cube-back"><img src="foodPics/food2.jpeg" alt="Food 2"></div>
        <div class="cube-face cube-right"><img src="foodPics/food3.jpeg" alt="Food 3"></div>
        <div class="cube-face cube-left"><img src="foodPics/food4.jpeg" alt="Food 4"></div>
        <div class="cube-face cube-top"><img src="foodPics/food5.jpeg" alt="Food 5"></div>
        <div class="cube-face cube-bottom"><img src="foodPics/food6.jpeg" alt="Food 6"></div>
      </div>
    </div>
    <!-- Centered Paragraph -->
    <p class="content-text">Welcome to our hacker-themed site with a 3D cube carousel!</p>
  </div>

  <!-- Sticky Footer -->
  <div class="footer">
    Â© 2025 Hacker Theme | All Rights Reserved
  </div>

  <script src="App.js"></script>
</body>
</html>
