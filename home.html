<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <button id="menuButton" class="menu-button">Menu</button>
    </nav>

    <!-- Side Menu -->
    <div id="menu" class="menu">
        <button class="menu-close" id="closeMenu">Close</button>
        <div class="dropdown">
            <button class="dropdown-btn">Item 1</button>
            <div class="dropdown-content">
                <a href="#">Sub Item 1</a>
                <a href="#">Sub Item 2</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropdown-btn">Item 2</button>
            <div class="dropdown-content">
                <a href="#">Sub Item A</a>
                <a href="#">Sub Item B</a>
            </div>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <p>This is the centered paragraph. It is responsive to the screen size.</p>

        <!-- Responsive Image Carousel -->
        <div class="carousel" id="carousel">
            <img src="foodPics/food1.jpg" alt="Food 1">
            <img src="foodPics/food2.jpg" alt="Food 2">
            <img src="foodPics/food3.jpg" alt="Food 3">
        </div>
    </div>

    <!-- Sticky Footer -->
    <footer class="footer">
        <p>&copy; 2025 My Website</p>
    </footer>

    <script src="App.js"></script>
</body>

</html>
