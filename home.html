<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Responsive Hacker Site</title>

</head>

    <!-- Hacker Matrix Background -->
    <canvas id="matrixCanvas"></canvas>

    <!-- Top Navigation -->
    <div class="top-nav">
        <button id="menu-btn">Menu</button>
    </div>

    <!-- Side Menu -->
    <div id="menu" class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>

        <div class="dropdown">
            <button class="dropdown-btn">Services</button>

        <div class="cube">
