
     <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <button id="menuButton" class="menu-button">Menu</button>
        <div id="menu" class="menu">
            <button class="dropdown-btn">Option 1</button>
            <button class="dropdown-btn">Option 2</button>
            <button class="dropdown-btn">Option 3</button>
        </div>
    </nav>

    <!-- Centered Paragraph -->
    <div class="content">
        <p>Welcome to the Responsive Page with a 3D Carousel and working menu!</p>

        <!-- 3D Image Carousel -->
        <div class="carousel-container">
            <div class="carousel">
                <img src="foodPics/food1.jpg" alt="Food 1">
                <img src="foodPics/food2.jpg" alt="Food 2">
                <img src="foodPics/food3.jpg" alt="Food 3">
                <img src="foodPics/food4.jpg" alt="Food 4">
                <img src="foodPics/food5.jpg" alt="Food 5">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Responsive Page</p>
    </footer>

    <script src="App.js"></script>
</body>

</html>
