<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Top Navigation -->
    <header class="navbar">
        <button id="menu-button" onclick="toggleMenu()">Menu</button>
        <nav id="menu" class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to My Website</h1>
        <p>This paragraph is centered and responsive.</p>

        <!-- Image Carousel -->
        <div class="carousel-container">
            <button onclick="prevSlide()">❮</button>
            <div class="carousel">
                <img src="foodPics/food1.jpg" alt="Food 1">
                <img src="foodPics/food2.jpg" alt="Food 2">
                <img src="foodPics/food3.jpg" alt="Food 3">
            </div>
            <button onclick="nextSlide()">❯</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Website</p>
    </footer>

    <script src="App.js"></script>
</body>

</html>
